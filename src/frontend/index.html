<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Grinder</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>LeetCode Grinder</h1>
    <form id="addQuestionForm">
      <label for="id">Question ID:</label>
      <input type="text" id="id" name="id" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" name="difficulty" required>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>

      <label for="url">URL:</label>
      <input type="url" id="url" name="url" required>

      <button type="submit">Add Question</button>
    </form>

    <div id="message"></div>

    <button id="getRandomQuestion">Get Random Question</button>
    <div id="randomQuestion"></div>

  </div>

  <div class="chat-container">
  <h2>Chat with GPT</h2>

  <label for="chatQuestionId">LeetCode Question ID / Title (optional):</label>
  <input type="text" id="chatQuestionId" name="chatQuestionId" placeholder="e.g. 1. Two Sum">

  <label for="chatDescription">Problem Description (optional):</label>
  <textarea id="chatDescription" name="chatDescription" rows="6" placeholder="Paste the problem description here..."></textarea>

  <label for="chatMode">Mode:</label>
  <select id="chatMode" name="chatMode">
    <option value="hint" selected>Hint</option>
    <option value="solution">Solution</option>
  </select>

  <button id="sendChat">Send</button>

  <div id="chatResponse"></div>
</div>

  <script src="static/js/scripts.js"></script>
</body>
</html>
